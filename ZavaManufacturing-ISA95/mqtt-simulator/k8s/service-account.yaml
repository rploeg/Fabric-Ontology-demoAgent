apiVersion: v1
kind: ServiceAccount
metadata:
  name: zava-simulator
  namespace: zava-simulator
  labels:
    app.kubernetes.io/name: zava-simulator
  annotations:
    # Azure IoT Operations MQTT broker authentication:
    # The BrokerAuthorization resource in the azure-iot-operations namespace
    # must reference this service account for SAT-based auth.
    aio-broker-auth/audience: "aio-internal"
